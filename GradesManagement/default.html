<!DOCTYPE html>
<html>
<head>
    <title>Students Grades Management</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="content/css/default.css"/>
    <script src="scripts/jquery-1.12.0.js"></script>
    <script src="scripts/default.js"></script>
</head>
<body>
    <header>
        <h1>Students Grades Management</h1>
    </header>
    <main>
        <div id="addTask">
            <!-- TODO "ADD ASSIGMENTS" MODULE-->
            <label for="tarea">Task: </label>
            <input type="text" id="tarea" value="" />
            <input type="button" id="confirmar" value="+" />
        </div>
        <div id="buttons">
            <button id="btnAddTask">
                Add Task
            </button>
        </div>
        <!-- TODO ADD STYLE TO THE TABLE-->
        <table>
            <caption>Grades</caption>
            <thead>
                <tr id="row-header">
                    <th>Students</th>
                    <th>Task 1</th>
                    <th>Final Grade</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="alumns">
                <tr>
                    <td>Yulianna Murillo</td>
                    <td>9.7</td>
                    <td>9.7</td>
                    <td><a class="editAlumn" href="#">Edit</a></td>
                    <td><a class="deleteAlumn" href="#">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </main>
    <div id="cover"></div>
    <div id="modalDialog">
        <div id="editContainer">
            <header>
                <h3>Edit Alumn</h3>
                <span id="closeModal">&times;</span>
            </header>
            <form id="editForm">
                <section id="alumnData">
                    <input type="hidden" id="index" name="index" required />
                    <div>
                        <label for="alumn.name">First name</label>
                        <input type="text" id="name" name="name" placeholder="First Name..." required/> 
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name..." required />
                    </div>
                </section>
                <section id="alumnGrades">
                </section>
                <section id="editButtons">
                    <button type="submit">Edit</button>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
