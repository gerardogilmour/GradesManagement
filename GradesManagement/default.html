<!DOCTYPE html>
<html>
<head>
    <title>Students Grades Management</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="content/css/default.css" />
    <script src="scripts/jquery-1.12.0.js"></script>
    <script src="scripts/default.js"></script>
</head>
<body>
    <header>
        <h1>Students Grades Management</h1>
    </header>
    <main>
        <div id="addTask">
            <!-- TODO "ADD ASSIGMENTS" MODULE-->
            <label for="tarea">Task: </label>
            <input type="text" id="tarea" value="" />
            <input type="button" id="confirmar" value="+" />
        </div>
        <div id="buttons">
            <button id="btnAddTask">
                Add Task
            </button>
        </div>
        <!-- TODO ADD STYLE TO THE TABLE-->
        <table>
            <caption>Grades</caption>
            <thead>
                <tr id="row-header">
                    <th>Students</th>
                    <th>Task 1</th>
                    <th>Tutor</th>
                    <th>Final Grade</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="alumns">
                <!--<tr>
                    <td>Yulianna Murillo</td>
                    <td>9.7</td>
                    <td>9.7</td>
                    <td><a class="editAlumn" href="#">Edit</a></td>
                    <td><a class="deleteAlumn" href="#">Delete</a></td>
                </tr>-->
            </tbody>
        </table>
    </main>
    <div id="cover"></div>

    <div id="modalDialog">
        <div id="editContainer">
            <header>
                <h3>Edit Alumn</h3>
                <span id="closeModal">&times;</span>
            </header>
            <form id="editForm">
                <section id="alumnData">
                    <input type="hidden" id="index" name="index" required />
                    <div>
                        <label for="alumn.name">First name</label>
                        <input type="text" id="name" name="name" placeholder="First Name..." required />
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name..." required />
                    </div>
                </section>
                <section id="alumnGrades"></section>
                <section id="editButtons">
                    <button type="submit">Edit</button>
                </section>
            </form>
        </div>
    </div>

    <!--AISIGN TUTORS MODULE-->
    <div id="cover3"></div>
    <div id="modalDialog3">
        <div id="assignTutorContainer">
            <header>
                <h3>Assign Tutor</h3>
                <span id="closeModal3">&times;</span>
            </header>
            <form id="assignTutorForm">
                <section id="tutorData">
                    <select id="slTutors" name="slTutors"></select>
                    <div>
                        <label for="alumn.name">Alumn name</label>
                        <input type="text" id="alumn" name="alumn" disabled />
                    </div>
                    <input type="hidden" id="index3" name="index3" required />
                    <div>
                        <p style="font-weight: bold; text-align: center;">____ Tutor Info ____</p>
                    </div>
                    <div>
                        <label for="tutor.name">First name</label>
                        <input type="text" id="name3" name="name3" readOnly />
                    </div>
                    <div>
                        <label for="lastName3">Last name</label>
                        <input type="text" id="lastName3" name="lastName3" readOnly />
                    </div>
                </section>
                <!--<section id="alumnGrades"></section>-->
                <section id="assignTutorButtons">
                    <button type="submit">Assign Tutor</button>
                </section>
            </form>
        </div>
    </div>

    <!--ADD ALUMN-->
    <br /> <button id="btnAddAlumn">Add Alumn</button>
    
    <!--Teacher tables-->
    
    <table>
            <caption>Teacher</caption>
            <thead>
                <tr id="rowTutoHeaders">
                    
                </tr>
            </thead>
            <tbody id="tutors">
                
            </tbody>
        </table>
    
    <!--++++++++++++++++++++++++++++++++++++++++++++++-->
    
    <div id="cover2"></div>
    <div id="modalDialog2">
        <div id="addContainer">
            <header>
                <h3>Add Alumn</h3>
                <span id="closeModal2">&times;</span>
            </header>
            <form id="addForm">
                <section id="alumnData2">
                    <input type="hidden" id="index2" name="index2" required />
                    <div>
                        <label for="alumn.name">First name</label>
                        <input type="text" id="name2" name="name2" placeholder="First Name..." required />
                    </div>
                    <div>
                        <label for="lastName2">Last name</label>
                        <input type="text" id="lastName2" name="lastName2" placeholder="Last Name..." required />
                    </div>
                </section>
                <section id="alumnGrades2"></section>
                <section id="addButtons">
                    <button type="submit">Add</button>
                </section>
            </form>
        </div>
    </div>

    <br /> <button id="EditTu">Edit tutor</button>
    <div id="cover4"></div>
    <div id="modalDialog4">
        <div id="editContainerTu">
            <header>
                <h3>Edit Tutor</h3>
                <span id="closeModal4">&times;</span>
            </header>
            <form id="editFormTu">
                <section id="tutorData2">
                    <input type="hidden" id="indextu" name="indextu" required />
                    <div>
                        <label for="tutor.name">First name</label>
                        <input type="text" id="name2" name="name2" placeholder="First Name..." required />
                    </div>
                    <div>
                        <label for="lastNametu">Last name</label>
                        <input type="text" id="lastName2" name="lastName2" placeholder="Last Name..." required />
                    </div>
                </section>

                <section id="addButtons">
                    <button type="submit">Add</button>
                </section>
            </form>
        </div>
    </div>


</body>
</html>
